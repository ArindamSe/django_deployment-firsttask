<!DOCTYPE html>

{% extends 'fifth_app/base.html' %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you</h1>
  {% else %}
    <h1>Please regsiter here</h1>
    <h3>Fill the form below</h3>

    <form method="post", enctype="multipart/form-data">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" class="btn btn-success" name="" value="Register">

    </form>


  {% endif%}

</div>


{% endblock %}
